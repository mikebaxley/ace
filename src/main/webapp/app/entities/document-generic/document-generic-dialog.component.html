<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDocumentGenericLabel">Create or edit a Document Generic</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!documentGeneric.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="documentGeneric.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_genericKey">Generic Key</label>
            <input type="text" class="form-control" name="genericKey" id="field_genericKey"
                [(ngModel)]="documentGeneric.genericKey" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_matchIssueOrResidentState">Match Issue Or Resident State</label>
            <input type="text" class="form-control" name="matchIssueOrResidentState" id="field_matchIssueOrResidentState"
                [(ngModel)]="documentGeneric.matchIssueOrResidentState" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_documentType">Document Type</label>
            <select class="form-control" id="field_documentType" name="documentType" [(ngModel)]="documentGeneric.documentType" >
                <option [ngValue]="null"></option>
                <option [ngValue]="documentTypeOption.id === documentGeneric.documentType?.id ? documentGeneric.documentType : documentTypeOption" *ngFor="let documentTypeOption of documenttypes; trackBy: trackDocumentTypeById">{{documentTypeOption.genericKey}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_aceCompany">Ace Company</label>
            <select class="form-control" id="field_aceCompany" multiple name="aceCompany" [(ngModel)]="documentGeneric.aceCompanies">
                <option [ngValue]="getSelected(documentGeneric.aceCompanies, aceCompanyOption)" *ngFor="let aceCompanyOption of acecompanies; trackBy: trackAceCompanyById">{{aceCompanyOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
