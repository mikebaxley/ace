<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTemplateParametersLabel">Create or edit a Template Parameters</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!templateParameters.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="templateParameters.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_parameterName">Parameter Name</label>
            <input type="text" class="form-control" name="parameterName" id="field_parameterName"
                [(ngModel)]="templateParameters.parameterName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_valueFormula">Value Formula</label>
            <input type="text" class="form-control" name="valueFormula" id="field_valueFormula"
                [(ngModel)]="templateParameters.valueFormula" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_required">Required</label>
            <input type="checkbox" class="form-control" name="required" id="field_required"
                [(ngModel)]="templateParameters.required" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_uiFragmentKey">Ui Fragment Key</label>
            <input type="text" class="form-control" name="uiFragmentKey" id="field_uiFragmentKey"
                [(ngModel)]="templateParameters.uiFragmentKey" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_document">Document</label>
            <select class="form-control" id="field_document" name="document" [(ngModel)]="templateParameters.document" >
                <option [ngValue]="null"></option>
                <option [ngValue]="documentSpecificOption.id === templateParameters.document?.id ? templateParameters.document : documentSpecificOption" *ngFor="let documentSpecificOption of documentspecifics; trackBy: trackDocumentSpecificById">{{documentSpecificOption.documentKey}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
