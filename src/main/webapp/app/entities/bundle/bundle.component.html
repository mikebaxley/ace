<div>
    <h2>
        <span>Bundles</span>
        <button class="btn btn-primary float-right jh-create-entity create-bundle" [routerLink]="['/', { outlets: { popup: ['bundle-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Bundle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bundles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Bundle Name</span></th>
            <th><span>Bundle Key</span></th>
            <th><span>Awd Source Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bundle of bundles ;trackBy: trackId">
                <td><a [routerLink]="['../bundle', bundle.id ]">{{bundle.id}}</a></td>
                <td>{{bundle.bundleName}}</td>
                <td>{{bundle.bundleKey}}</td>
                <td>{{bundle.awdSourceType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bundle', bundle.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bundle/'+ bundle.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bundle/'+ bundle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
