<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDocumentSpecificLabel">Create or edit a Document Specific</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!documentSpecific.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="documentSpecific.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                [(ngModel)]="documentSpecific.fileName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_filePath">File Path</label>
            <input type="text" class="form-control" name="filePath" id="field_filePath"
                [(ngModel)]="documentSpecific.filePath" />
        </div>

        <div class="form-group">
            <label for="field_documentState">Document State</label>
            <select class="form-control" id="field_documentState" multiple name="documentState" [(ngModel)]="documentSpecific.documentStates">
                <option [ngValue]="getSelected(documentSpecific.documentStates, documentStateOption)" *ngFor="let documentStateOption of documentstates; trackBy: trackDocumentStateById">{{documentStateOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_document">Document</label>
            <select class="form-control" id="field_document" name="document" [(ngModel)]="documentSpecific.document" >
                <option [ngValue]="null"></option>
                <option [ngValue]="documentGenericOption.id === documentSpecific.document?.id ? documentSpecific.document : documentGenericOption" *ngFor="let documentGenericOption of documentgenerics; trackBy: trackDocumentGenericById">{{documentGenericOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
