<div>
    <h2>
        <span>Document Specifics</span>
        <button class="btn btn-primary float-right jh-create-entity create-document-specific" [routerLink]="['/', { outlets: { popup: ['document-specific-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Document Specific
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="documentSpecifics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Document Key</span></th>
            <th><span>File Name</span></th>
            <th><span>File Path</span></th>
            <th><span>Document</span></th>
            <th><span>Document State</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let documentSpecific of documentSpecifics ;trackBy: trackId">
                <td><a [routerLink]="['../document-specific', documentSpecific.id ]">{{documentSpecific.id}}</a></td>
                <td>{{documentSpecific.documentKey}}</td>
                <td>{{documentSpecific.fileName}}</td>
                <td>{{documentSpecific.filePath}}</td>
                <td>
                    <div *ngIf="documentSpecific.document">
                        <a [routerLink]="['../document-generic', documentSpecific.document?.id ]" >{{documentSpecific.document?.genericKey}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let documentState of documentSpecific.documentStates; let last = last">
                            <a class="form-control-static" [routerLink]="['../document-state', documentState?.id ]">{{documentState.state}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../document-specific', documentSpecific.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'document-specific/'+ documentSpecific.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'document-specific/'+ documentSpecific.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
